<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .one {
            background: red;
            margin-bottom: 20px;
        }

        .two {
            background: yellow;
            margin-top: 30px;
            display: inline-block;
            border-top: 1px solid #ccc;
        }

        .span {
            background: blue;
            width: 20px;
        }
    </style>
</head>

<body>
    <div>
        <div class="one">
            第一个盒子
        </div>
    </div>
    <div>
        <div class="two">
            第二个盒子
        </div>
    </div>
    <span class="span">我是span</span>
</body>

</html>
